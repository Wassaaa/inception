services:
  nginx:
    build: ./requirements/nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    env_file:
      - .env
    restart: always
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
  wordpress:
    build: ./requirements/wordpress
    depends_on:
      - mariadb
    env_file:
      - .env
    restart: always
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
  mariadb:
    build: ./requirements/mariadb
    env_file:
      - .env
    restart: always
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/mariadb
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/wordpress
networks:
  inception:
    driver: bridge
